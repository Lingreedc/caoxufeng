{% extends 'base.html' %}

{% block title %}追梦人物的博客 - {{ post.title }}{% endblock title %}

{% block main %}
    <article class="post post-{{ post.pk }}">
        <header class="entry-header">
            <h1 class="entry-title">{{ post.title }}</h1>
            <div class="entry-meta">
                <span class="post-category">
                    <a href="{{ post.category.get_absolute_url }}">{{ post.category.name }} </a>
                </span>
                <span class="post-date">
                    <a href="#">
                    <time class="entry-date" datetime="{{ post.created_time }}">{{ post.created_time|date }}</time>
                    </a>
                </span>
                <span class="post-author"><a href="#">{{ post.author.name }} </a></span>
                <span class="comments-link">
                    <!-- UYAN COUNT BEGIN -->
                    <a href="{{ post.get_absolute_url }}" id="uyan_count_unit" du="zmrenwu.com"></a>
                    <!-- UYAN COUNT END -->
                </span>
            </div>
        </header>
        <div class="entry-content clearfix typo">
            {{ post.body|safe }}
        </div>
    </article>

    <section class="comments-area">
        <!-- UY BEGIN -->
        <script type="text/javascript">
            var uyan_config = {
                'du': 'zmrenwu.com'
            }
        </script>
        <div id="uyan_frame"></div>
        <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2128865"></script>
        <!-- UY END -->
    </section>
{% endblock main %}
